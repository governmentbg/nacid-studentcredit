<form #activateForm="ngForm"
      style="padding: 3em; box-shadow: 0px 8px 20px 0px rgba(0, 0, 0, 0.15)">
  <h5 style="text-align: center;"
      class="pb-3">
    {{ 'user.activation.title' | translate }}
  </h5>

  <div class="row">
    <div class="form-group col-sm-12 col-md-4 offset-md-4">
      <label class="d-inline-flex">
        {{ 'user.repeatable.password' | translate }}
      </label>

      <input type="password"
             name="password"
             class="form-control form-control-sm"
             [(ngModel)]="model.password"
             required>
    </div>

    <div class="form-group col-sm-12 col-md-4 offset-md-4">
      <label class="d-inline-flex">
        {{ 'user.repeatable.passwordAgain' | translate }}
      </label>

      <input type="password"
             name="passwordAgain"
             class="form-control form-control-sm"
             [(ngModel)]="model.passwordAgain"
             required>
    </div>

    <div class="col-sm-12 col-md-4 offset-md-4">
      <button class="btn btn-primary"
              (click)="activate()"
              style="width: 100%;"
              [disabled]="!activateForm.valid">
        {{ 'user.activation.activateButton' | translate }}
      </button>
    </div>

  </div>
</form>
