<ng-container>
  <div style="padding: 2em 0 2em 0;">
    <div class="titles">
      <div class="title col-sm-12">
        {{'usefulInformation.title' | translate }}
      </div>
      <div class="title-secondary col-sm-8">
        {{'usefulInformation.description' | translate }}
      </div>
    </div>

    <div class="accordion col-sm-8"
         id="accordionExample">

      <div class="accordion-item custom-accordion-item">
        <h2 class="accordion-header"
            id="headingOne">
          <button class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseOne"
                  aria-expanded="false"
                  aria-controls="collapseOne">
            {{ 'usefulInformation.questionOne.title' | translate }}
          </button>
        </h2>
        <div id="collapseOne"
             class="accordion-collapse collapse"
             aria-labelledby="headingOne"
             data-bs-parent="#accordionExample">
          <div class="accordion-body">
            {{ 'usefulInformation.questionOne.answer' | translate }}
          </div>
        </div>
      </div>

      <div class="accordion-item custom-accordion-item">
        <h2 class="accordion-header"
            id="headingTwo">
          <button class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseTwo"
                  aria-expanded="false"
                  aria-controls="collapseTwo">
            {{ 'usefulInformation.questionTwo.title' | translate }}
          </button>
        </h2>
        <div id="collapseTwo"
             class="accordion-collapse collapse"
             aria-labelledby="headingTwo"
             data-bs-parent="#accordionExample">
          <div class="accordion-body">
            {{ 'usefulInformation.questionTwo.answer' | translate }}
          </div>
        </div>
      </div>

      <div class="accordion-item custom-accordion-item">
        <h2 class="accordion-header"
            id="headingThree">
          <button class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseThree"
                  aria-expanded="false"
                  aria-controls="collapseThree">
            {{ 'usefulInformation.questionThree.title' | translate }}
          </button>
        </h2>
        <div id="collapseThree"
             class="accordion-collapse collapse"
             aria-labelledby="headingThree"
             data-bs-parent="#accordionExample">
          <div class="accordion-body">
            {{ 'usefulInformation.questionThree.answer' | translate }}
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
